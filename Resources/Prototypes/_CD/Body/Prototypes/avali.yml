      connections:
      - right_hand
    left_arm:
      part: LeftArmAvali
      connections:
      - left_hand
    right_hand:
      part: RightHandAvali
    left_hand:
      part: LeftHandAvali
    right_leg:
      part: RightLegAvali
      connections:
      - right_foot
    left_leg:
      part: LeftLegAvali
      connections:
      - left_foot
    right_foot:
      part: RightFootAvali
    left_foot:
      part: LeftFootAvali
