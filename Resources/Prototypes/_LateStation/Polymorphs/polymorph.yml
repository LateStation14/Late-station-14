- type: polymorph
  id: HumanPoly
  configuration:
    entity: MobHuman
    transferName: true
    transferHumanoidAppearance: false
    inventory: Transfer
    forced: true
    revertOnDeath: true
    revertOnCrit: true
    allowRepeatedMorphs: true
    transferDamage: true

