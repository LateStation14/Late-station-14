- type: body
  id: Resomi
  name: "resomi"
  root: torso
  slots:
    head:
      part: HeadResomi
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoResomi
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganResomiStomach # Goobstation - classic furries can eat everything except chocolate :)
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmResomi
      connections:
      - right hand
    left arm:
      part: LeftArmResomi
      connections:
      - left hand
    right hand:
      part: RightHandResomi
    left hand:
      part: LeftHandResomi
    right leg:
      part: RightLegResomi
      connections:
      - right foot
    left leg:
      part: LeftLegResomi
      connections:
      - left foot
    right foot:
      part: RightFootResomi
    left foot:
      part: LeftFootResomi
