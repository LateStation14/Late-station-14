name: "Labels: PR"

on:
  pull_request_target:

jobs:
  labeler:
    if: ${{ github.actor != 'Weh-Bot' && github.actor != 'dependabot[bot]' }}
    permissions:
      contents: read
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
